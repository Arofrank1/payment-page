<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="./paymentpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="warpper">
    <h2>payment Form</h2>
    <form action="" method="post">

        <!----Account Informarion---->
        <h4>Account</h4>
        <div class="input-groups">

            <div class="inputbox">
                <input type="text" placeholder="Full Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>

            <div class="inputbox">
                <input type="text" placeholder="Name On card" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input-groups">  
            <div class="inputbox">
            
                <input type="email" placeholder="Email Address" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input-groups">    
            <div class="inputbox">
                <input type="text" placeholder="Address" required class="name">
                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            </div>
        </div>

        <div class="input-groups">    
            <div class="inputbox">
                <input type="text" placeholder="city" required class="name">
                <i class="fa fa-institution icon"></i>
            </div>
        </div>  

            <!----Account Informarion---->
         <div class="input-groups">    
            <div class="inputbox">
                <h4>Date Of Birth</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYY" required class="dob">                 
            </div>
            <div class="inputbox">
               
               
               
              

               </div>
                
            </div>
                   
           <!----Payment Process---->

           <div class="input-groups">    
            <div class="inputbox">
               <h4>Payment details</h4>
               <input type="radio" name="pay" class="radio" id="bc1" checked>
               <label for="bc1"><span>
                <i class="fa fa-cc-visa"></i> Credit Card
            </span></label>

            <input type="radio" name="pay" class="radio" id="bc2" checked>
            <label for="bc2"><span>
             <i class="fa fa-cc-paypal"></i> Paypal
         </span></label>
            </div>
         </div>  
         
         <div class="input-groups">    
            <div class="inputbox">
                <input type="tel" class="name" placeholder="card Number 1111-2222-3333-4444" required>
                <i class="fa fa-credit-card icon"></i>
            </div>
         </div>     
         
         <div class="input-groups">    
            <div class="inputbox">
                <input type="tel" class="name" placeholder="Card CV 632" required>
                <i class="fa fa-user icon icon"></i>
            </div>
         </div>  
         <div class="input-groups">    
            <div class="inputbox">
                <input type="number" class="name" placeholder="Exp Month" required>
                <i class="fa fa-calendar icon"></i>
            </div>
         </div>   
         
         <div class="input-groups">    
            <div class="inputbox">
                <input type="number" class="name" placeholder="Exp Year" required>
                <i class="fa fa-calendar-o icon"></i>
            </div>
         </div> 
         <div class="input-groups">    
            <div class="inputbox">
                <input type="number" class="name" placeholder="Enter Amount" required>
                <i class="fa fa-money icon"></i>
            </div>
         </div> 

         <div class="input-groups">    
            <div class="inputbox">
                <button type="submit">Pay Now</button>
            </div>
         </div> 
    </form>
</div>

</body>
</html>
